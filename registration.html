      $('#submit_form').on('click', function(e) {
        e.preventDefault();

        setTimeout(function() {
          // re-enable after 5 seconds in case something went wrong
          $('#submit_form').prop('disabled', false);
        }, 5000);

        var jqxhr = $.ajax({
          url: url,
          method: "POST",
          dataType: "json",
          data: transformData($form.serializeObject())

          window.location.href = "/index.html";
